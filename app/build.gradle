plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'

    // Apply the jib plugin to support docker builds from gradle
    id 'com.google.cloud.tools.jib' version '3.1.4'
}


repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    // Use JUnit Jupiter for testing.
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.2'

    // This dependency is used by the application.
    implementation 'com.google.guava:guava:30.1.1-jre'
}

application {
    // Define the main class for the application.
    mainClass = 'de.kacperbak.jib.playground.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

// using ms openjdk for docker image
jib {
  from {
    image = 'mcr.microsoft.com/openjdk/jdk:17-ubuntu'
  }
  to {
    image = 'kacperbak/app'
    auth {
      username = USERNAME // Defined globally in ~/.gradle/gradle.properties
      password = TOKEN    // Defined globally in ~/.gradle/gradle.properties
    }
    tags = ['latest']
  }
}